name: Build Android APK

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (debug or release)'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build-apk:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      actions: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build web app
        run: npm run build
      
      - name: Sync Capacitor
        run: npx cap sync android
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Accept Android licenses
        run: yes | sdkmanager --licenses || true
      
      - name: Build Debug APK
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.build_type == 'debug'
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace
      
      - name: Build Release APK
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_type == 'release'
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleRelease --no-daemon --stacktrace
      
      - name: Upload Debug APK
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.build_type == 'debug'
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
      
      - name: Upload Release APK
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_type == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 90
      
      - name: Upload APK metadata
        uses: actions/upload-artifact@v4
        with:
          name: apk-metadata
          path: android/app/build/outputs/apk/*/output-metadata.json
          retention-days: 30
      
      - name: Get APK info
        run: |
          if [ -f android/app/build/outputs/apk/debug/app-debug.apk ]; then
            echo "### Debug APK Built Successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Size:** $(du -h android/app/build/outputs/apk/debug/app-debug.apk | cut -f1)" >> $GITHUB_STEP_SUMMARY
            echo "**Location:** \`android/app/build/outputs/apk/debug/app-debug.apk\`" >> $GITHUB_STEP_SUMMARY
          elif [ -f android/app/build/outputs/apk/release/app-release-unsigned.apk ]; then
            echo "### Release APK Built Successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Size:** $(du -h android/app/build/outputs/apk/release/app-release-unsigned.apk | cut -f1)" >> $GITHUB_STEP_SUMMARY
            echo "**Location:** \`android/app/build/outputs/apk/release/app-release-unsigned.apk\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **Note:** This is an unsigned release APK. You need to sign it before distribution." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download the APK from the workflow artifacts above." >> $GITHUB_STEP_SUMMARY
      
      - name: Generate version for release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: version
        run: |
          # Generate version based on date and build number
          DATE=$(date +%Y.%m.%d)
          BUILD_NUMBER=${{ github.run_number }}
          VERSION="${DATE}.${BUILD_NUMBER}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION}" >> $GITHUB_OUTPUT
      
      - name: Rename APK for release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          mkdir -p release_output
          if [ -f android/app/build/outputs/apk/debug/app-debug.apk ]; then
            cp android/app/build/outputs/apk/debug/app-debug.apk \
               release_output/CreatireBreeding-${{ steps.version.outputs.version }}-debug.apk
          fi
      
      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Automated Build Release
            
            This release was automatically created from a successful build on the main branch.
            
            **Build Information:**
            - Commit: ${{ github.sha }}
            - Build Number: ${{ github.run_number }}
            - Date: ${{ steps.version.outputs.version }}
            
            **Download:**
            - APK file is attached below
            
            **Installation:**
            1. Download the APK file
            2. Enable "Install from Unknown Sources" on your Android device
            3. Install the APK
          draft: false
          prerelease: false
          files: release_output/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Release Summary
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Release Created!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View the release: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY

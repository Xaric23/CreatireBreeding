name: Release Build

on:
  release:
    types: [created, published]
  workflow_dispatch:

jobs:
  build-release:
    name: Build Release APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build web app
        run: npm run build
      
      - name: Sync Capacitor
        run: npx cap sync android
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Accept Android licenses
        run: yes | sdkmanager --licenses || true
      
      - name: Build Release APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleRelease --no-daemon --stacktrace
      
      - name: Sign APK (if keystore available)
        if: env.KEYSTORE_BASE64 != ''
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          # Decode keystore from base64
          echo "$KEYSTORE_BASE64" | base64 -d > android/app/release.keystore
          
          # Sign the APK
          $ANDROID_HOME/build-tools/*/apksigner sign \
            --ks android/app/release.keystore \
            --ks-pass pass:$KEYSTORE_PASSWORD \
            --key-pass pass:$KEY_PASSWORD \
            --ks-key-alias $KEY_ALIAS \
            --out android/app/build/outputs/apk/release/app-release-signed.apk \
            android/app/build/outputs/apk/release/app-release-unsigned.apk
          
          # Remove keystore for security
          rm android/app/release.keystore
      
      - name: Rename APK
        run: |
          if [ -f android/app/build/outputs/apk/release/app-release-signed.apk ]; then
            mv android/app/build/outputs/apk/release/app-release-signed.apk \
               android/app/build/outputs/apk/release/CreatireBreeding-v${{ github.event.release.tag_name || 'latest' }}.apk
          else
            mv android/app/build/outputs/apk/release/app-release-unsigned.apk \
               android/app/build/outputs/apk/release/CreatireBreeding-v${{ github.event.release.tag_name || 'latest' }}-unsigned.apk
          fi
      
      - name: Upload Release APK to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/release/CreatireBreeding-*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: android/app/build/outputs/apk/release/CreatireBreeding-*.apk
          retention-days: 90
      
      - name: Create Build Summary
        run: |
          echo "### Release APK Built Successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          APK_FILE=$(ls android/app/build/outputs/apk/release/CreatireBreeding-*.apk)
          APK_SIZE=$(du -h "$APK_FILE" | cut -f1)
          APK_NAME=$(basename "$APK_FILE")
          
          echo "**File:** \`$APK_NAME\`" >> $GITHUB_STEP_SUMMARY
          echo "**Size:** $APK_SIZE" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "$APK_NAME" == *"unsigned"* ]]; then
            echo "âš ï¸ **Note:** This APK is unsigned." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "To enable automatic signing:" >> $GITHUB_STEP_SUMMARY
            echo "1. Create a release keystore" >> $GITHUB_STEP_SUMMARY
            echo "2. Encode it as base64: \`base64 -w 0 release.keystore\`" >> $GITHUB_STEP_SUMMARY
            echo "3. Add GitHub secrets:" >> $GITHUB_STEP_SUMMARY
            echo "   - \`KEYSTORE_BASE64\`: Base64-encoded keystore" >> $GITHUB_STEP_SUMMARY
            echo "   - \`KEYSTORE_PASSWORD\`: Keystore password" >> $GITHUB_STEP_SUMMARY
            echo "   - \`KEY_ALIAS\`: Key alias" >> $GITHUB_STEP_SUMMARY
            echo "   - \`KEY_PASSWORD\`: Key password" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… APK is signed and ready for distribution!" >> $GITHUB_STEP_SUMMARY
          fi

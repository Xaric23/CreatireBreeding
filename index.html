<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>3D Creature Breeding Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .ui-panel {
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 10px;
        }
        
        #info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            max-width: 300px;
        }
        
        #controls-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            max-width: 300px;
        }
        
        #breeding-panel {
            position: absolute;
            bottom: 10px;
            left: 10px;
            max-width: 400px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            min-height: 44px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .creature-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .creature-card:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .creature-card.selected {
            border: 2px solid #4CAF50;
        }
        
        h2 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        h3 {
            margin-top: 10px;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .stat {
            font-size: 12px;
            margin: 3px 0;
        }
        
        .instructions {
            font-size: 12px;
            color: #aaa;
            margin-top: 10px;
        }
        
        .chart {
            font-size: 11px;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        
        .chart pre {
            margin: 5px 0;
            font-family: monospace;
        }
        
        .toggle-btn {
            background: #2196F3;
        }
        
        .toggle-btn.active {
            background: #4CAF50;
        }
        
        #stats-panel {
            position: absolute;
            bottom: 10px;
            right: 10px;
            max-width: 350px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        #achievements-panel {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            max-width: 300px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .achievement {
            font-size: 11px;
            padding: 5px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        
        .achievement.unlocked {
            background: rgba(76, 175, 80, 0.3);
            border-left: 3px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="ui-overlay">
        <div id="info-panel" class="ui-panel">
            <h2>3D Creature Breeding</h2>
            <p class="instructions">
                Controls:<br>
                • Mouse: Rotate camera<br>
                • Scroll: Zoom<br>
                • Click creatures to select
            </p>
            <div id="stats">
                <h3>Population</h3>
                <div id="population-stats"></div>
            </div>
        </div>
        
        <div id="controls-panel" class="ui-panel">
            <h2>Actions</h2>
            <button id="create-creature-btn">Create Random Creature</button>
            <button id="save-game-btn">Save Game</button>
            <button id="load-game-btn">Load Game</button>
            <button id="reset-btn">Reset</button>
            <h3>Evolution</h3>
            <button id="evolution-toggle-btn" class="toggle-btn">Start Evolution</button>
            <h3>Biomes</h3>
            <button id="biome-grassland-btn">Grassland</button>
            <button id="biome-desert-btn">Desert</button>
            <button id="biome-forest-btn">Forest</button>
            <button id="biome-snow-btn">Snow</button>
            <h3>Audio</h3>
            <button id="music-toggle-btn" class="toggle-btn">Music: Off</button>
            <button id="sfx-toggle-btn" class="toggle-btn active">SFX: On</button>
            <h3>Multiplayer</h3>
            <button id="export-pool-btn">Export Pool</button>
            <button id="import-pool-btn">Import Pool</button>
        </div>
        
        <div id="breeding-panel" class="ui-panel">
            <h2>Breeding</h2>
            <div id="selected-creatures"></div>
            <button id="breed-btn" disabled>Breed Selected Creatures</button>
        </div>
        
        <div id="stats-panel" class="ui-panel">
            <h2>Statistics</h2>
            <button id="toggle-stats-btn">Show Charts</button>
            <div id="stats-charts" style="display: none;"></div>
        </div>
        
        <div id="achievements-panel" class="ui-panel">
            <h2>Achievements</h2>
            <div id="achievements-list"></div>
        </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
